<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="main">
      <h1>Registration form</h1>
      <div class="form">
        <form action="">
          First Name:
          <input
            type="text"
            placeholder="Enter your first name"
            autocomplete="off"
          /><br />
          Last Name:<input
            type="text"
            placeholder="Enter your last name"
          /><br />
          Age:
          <input
            type="number"
            placeholder="Enter age"
            autocomplete="off"
          /><br />
          Date Of Birth:<input
            type="date"
            placeholder="Date"
            autocomplete="off"
          /><br />
          Email:
          <input type="text" placeholder="Email" autocomplete="off" /><br />
          password:<input
            type="password"
            placeholder="password"
            autocomplete="off"
          /><br />
          Phone Number:<input
            type="number"
            placeholder="phone number"
            autocomplete="off"
          /><br />
          <input class="sub" type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
